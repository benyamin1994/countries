<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Countries!</h1>
        <p class="lead">
        </p>
    </div>
    <div class="container">

        <div class="row nav" id="nav" style="display: none;">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li onclick="getView('home')" class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" href="#countries" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                </li>
                <li onclick="getView('about')" class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" href="#about" role="tab" aria-controls="pills-profile" aria-selected="false">About</a>
                </li>
                <li onclick="getView('search')" class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" href="#search" role="tab" aria-controls="pills-contact" aria-selected="false">Search</a>
                </li>
                <li onclick="getView('searchOnInput')" class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" href="#search" role="tab" aria-controls="pills-contact" aria-selected="false">search On Input</a>
                </li>
            </ul>


        </div>
        <div class="row" id="mainSearch">

        </div>

        <div class="row" id="main">

        </div>

    </div>

    <script src="jq.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
    <script src="index.js"></script>

    <div name="template" style="display: none;" class="card col-lg-4">
        <img id="img" class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
            <h5 id="title" class="card-title">Card title</h5>
            <p id="desc" class="card-text"></p>
            <button id="collapser" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseId" aria-expanded="false"
                aria-controls="collapseExample" class="btn btn-danger" onclick="getComments(event)"> get comments </button>
            <div class="collapse" id="collapseId">
                <form action="">
                    comment
                    <input type="text" name="comment" id="comment">
                    <br>
                    <button type="button" onclick="postComment(event)" class="btn btn-primary">post</button>

                </form>
                <div id="collapseResult" class="card card-body">

                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="form" style="display:none">
        <input type="text">
        <button class="btn btn-success">search </button>
    </div>
</body>

</html>
